<html>

<head></head>

<body>

  Numero uno:<br>
  <input type="text" name="numero_uno" id="numero_uno">
  <br> Numero dos:<br>
  <input type="text" name="numero_dos" id="numero_dos">

  <button type="button" onclick="sumar()">
    Search.</button>
  <br>
  <br>
  <br>
  <p id="resultado"></p>
</body>

</html>

<script>
  function sumar() {

    var numero1 = document.getElementById('numero_uno').value;
    var numero2 = document.getElementById('numero_dos').value;

    var suma = Number(numero1) + Number(numero2);

    alert(suma);
    document.getElementById('resultado').innerHTML = 'Resultado: ' + suma;

  }

</script>
